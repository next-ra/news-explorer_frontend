<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%=require('../../images/icons/favicon.png')%>"
    />
  </head>
  <body id="page" class="page">
    <div class="content-wrapper">
      <picture>
        <source
          media="(max-width: 420px)"
          srcset="<%=require('../../images/mobile-bg.png')%>" />
        <source
          media="(max-width: 800px)"
          srcset="<%=require('../../images/tablet-bg.png')%>" />
        <img
          class="content-wrapper__bg-image"
          src="<%=require('../../images/bg.png')%>"
          alt="background"
      /></picture>

      <!-- HEADER -->
      <header id="header" class="header page__header">
        <a href="index.html" class="header__logo">NewsExplorer</a>
        <div id="menu-icon" class="menu-icon"></div>
        <ul id="mobile-menu" class="nav-box nav-box__mobile">
          <li class="nav-box__item">
            <a href="index.html" class="header__link header__link_highlighted"
              >Главная</a
            >
          </li>
          <li class="nav-box__item">
            <a href="articles.html" class="header__link">Сохраненные статьи</a>
          </li>
          <li class="nav-box__item">
            <button class="header__button">
              Грета
              <svg
                class="button__auth-svg"
                width="18"
                height="16"
                viewBox="0 0 18 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M6 2L2 2L2 14H6V16H2C0.89543 16 0 15.1046 0 14V2C0 0.89543 0.895432 0 2 0H6V2ZM13.5856 9.00002L9.29274 13.1339L10.707 14.4958L17.4141 8.03706L10.707 1.57837L9.29274 2.9402L13.5856 7.0741H4V9.00002H13.5856Z"
                  fill="white"
                />
              </svg>
            </button>
          </li>
        </ul>
      </header>
      <!-- SEARCH -->
      <main class="search page__search">
        <div class="search__wrapper">
          <h1 class="search__title">Что в мире творится?</h1>
          <p class="search__subtitle">
            Находите самые свежие статьи на любую тему и сохраняйте в своём
            личном кабинете.
          </p>
          <form class="search-form">
            <input
              class="search-form__input"
              type="text"
              placeholder="Политика"
              name="search"
            />
            <button
              id="search-button"
              class="button search-form__button"
              type="submit"
            >
              Искать
            </button>
          </form>
        </div>
      </main>
    </div>
    <div class="content-wrapper content-wrapper_bg-grey">
      <div id="preloader" class="preloader preloader_active">
        <div class="preloader__spinner"></div>
        <p class="preloader__text">идет поиск новостей...</p>
      </div>

      <div class="not-found">
        <img
          src="<%=require('../../images/not-found_v1.png')%>"
          alt=""
          class="not-found__image"
        />
        <h2 class="not-found__title">Ничего не найдено</h2>
        <p class="not-found__subtitle">
          К сожалению по вашему запросу ничего не найдено
        </p>
      </div>
    </div>
    <script type="module" src="<%= htmlWebpackPlugin.files.js %>"></script>
  </body>
</html>
